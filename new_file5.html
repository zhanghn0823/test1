<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0;
			for(var i=1;i<=100;i++){
				if(i%2==1){
					sum+=i;
				}
			}
			document.write("1~100之间奇数的和为："+sum+'<hr color=raquamarine/>');
		</script>
	</body>
</html>
