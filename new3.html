<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
	// 循环输出1~100之间的奇数
	for(var i=1;i<=100;i+=2){
		document.write(i+'<br />');
		
	}
	document.write("<hr color='aqua'>");	
	var num=0;
	for(var i=1;i<=100;i+=2){
		num+=i;
	
	}
	document.write(num+"<br/>");
	
		</script>
	</body>
</html>
