				document.write('<tr>');
					for(var j=1;j<=i;j++){

	// 百元买百鸡  ，公鸡5元每只，母鸡 3元每只，小鸡1元三只
			for( var i=0 ;i<=20;i++){
				for(var j=0;j<=33;j++){
					for(var z=0;z<=100;z++){
						if((i+j+z==100)&&(5*i+3*j+z/3==100)){
							document.write('公鸡：'+i+'母鸡：'+j+'小鸡：'+z+'<hr/>');
						}
					}
				}
				
			}
		document.write('<hr color=mediumvioletred>');
			for(var i=0;i<=20;i++){
				for(var j=0;j<=33;j++){
					var z=100-i-j;
					if (z%3==0&&5*i+3*j+z/3==100) {
						document.write('公鸡；'+i+'母鸡：'+j+'小鸡：'+z+'<hr/>');
					}
				}
			}
